<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Expense Form</h2>
    <form id="expenseForm">
      <div class="form-group">
        <label for="depense">Depense:</label>
        <input type="text" id="depense" name="depense" required />
      </div>
      <div class="form-group">
        <label for="montant">Montant:</label>
        <input type="number" id="montant" name="montant" required />
      </div>
      <div class="form-group">
        <label for="categorie">Categorie:</label>
        <input type="text" id="categorie" name="categorie" required />
      </div>
      <div class="form-group">
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" />
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" />
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </div>
      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("expenseForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form values
          const depense = document.getElementById("depense").value;
          const montant = document.getElementById("montant").value;
          const categorie = document.getElementById("categorie").value;
          const source = document.getElementById("source").value;
          const destination = document.getElementById("destination").value;
          const date = document.getElementById("date").value;

          // Send data to the Google Apps Script Web App
          fetch(
            "https://script.google.com/macros/s/AKfycby6kjX_TSe5FkRGukR8BqWdNQN4AdA7jtDAsi6HIoq3DyoNYVUX6BX-7MWb18G-ymU/exec",
            {
              redirect: "follow",
              method: "POST",
              body: JSON.stringify({
                depense: depense,
                montant: montant,
                categorie: categorie,
                source: source,
                destination: destination,
                date: date,
              }),
              headers: {
                "Content-Type": "text/plain;charset=utf-8",
              },
            }
          )
            .then((response) => response.json())
            .then((data) => {
              alert("Data submitted successfully!");
              document.getElementById("expenseForm").reset(); // Reset form
            })
            .catch((error) => {
              alert("Error submitting data");
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
